        <div class="justify-content-center align-items-center" style="width: 25%;">
            <form class="card" id="inputPassword">
                <img src="./img/pichachu.png" alt="" class="w-100 h-auto">
                <img src="./img/pokemon-ball.png" alt="" class="border border-4 border-light bg-light rounded-circle" style="width:15%; margin:auto; margin-top:-32px;">
                <div class="p-4">
                    <h2 class="card-title fw-bold">Register</h2>
                        <div class="mb-3">
                            <label for="Email" class="form-label fw-semibold">Email address</label>
                            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" required>
                        </div>
                        <div id="passwordAlert" class="alert alert-danger" style="display: none;">
                            <h6>Please make sure the password you enter is same.</h6>
                        </div>
                        <div>
                            <label for="Password" class="form-label fw-semibold">Password</label>
                            <input type="password" class="form-control" id="Password" required>
                        </div>
                        <div>
                            <label for="ConfirmPassword" class="form-label fw-semibold">Password</label>
                            <input type="password" class="form-control" id="ConfirmPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label fw-semibold">IGN:</label>
                            <input type="text" class="form-control" id="ign" required>
                        </div>
                        <button type="submit" class="btn btn-primary fw-bold" style="width: 100%;" id="submit">Sign Up</button>
                </div>
            </form>
